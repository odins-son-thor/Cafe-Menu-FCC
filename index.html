<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est.2020</p>
        </header>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Coffee_cup_flat.svg/1200px-Coffee_cup_flat.svg.png" alt="" class="coffee-img">
            <div class="menu-item-container">
                <p class="item">French Vanilla</p><p class="price">3.00</p>
            </div>
            <div class="menu-item-container">
                <p class="item">Caramel Macchiato</p><p class="price">3.75</p>
            </div>
            <div class="menu-item-container">
                <p class="item">Pumpkin Spice</p><p class="price">3.50</p>
            </div>
            <div class="menu-item-container">
                <p class="item">Hazelnut</p><p class="price">4.00</p>
            </div>
            <div class="menu-item-container">
                <p class="item">Mocha</p><p class="price">4.50</p>
            </div>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="https://cdn3.iconfinder.com/data/icons/food-drinks-color-1/128/cake-slice-chocolate-512.png" alt="" class="cake-img">
            <div class="menu-item-container">
                <p class="item">Donut</p><p class="price">1.50</p>
            </div>
            <div class="menu-item-container">
                <p class="item">Cherry Pie</p><p class="price">2.75</p>
            </div>
            <div class="menu-item-container">
                <p class="item">Cheesecake</p><p class="price">3.00</p>
            </div>
            <div class="menu-item-container">
                <p class="item">Cinnamon Roll</p><p class="price">2.50</p>
            </div>
        </section>
        <hr>
        <footer>
            <p><a href="">Visit our Website</a></p>
            <p>123 Free Code Camp Drive</p>
        </footer>
    </main>
</body>
</html>
